imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ColzakUserBundle, ColzakSearchBundle, ColzakMessageBundle, ColzakEventBundle ]
    filters:
        cssrewrite: ~
        uglifycss:
            bin: /usr/local/bin/uglifycss
        uglifyjs2:
            bin: /usr/local/bin/uglifyjs

doctrine_mongodb:
    connections:
        default:
            server: %database_host%
            options: {}
    default_database: %database_name%
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    # port:      %mailer_port%
    spool:
        type: file
        path: "%kernel.cache_dir%/swiftmailer/spool"

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: FOS\UserBundle
                path: "@ColzakUserBundle/Resources/config/serializer/fos"

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Colzak\UserBundle\Document\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type: colzak_user_registration
            validation_groups:  [Registration]
        # confirmation:
        #     from_email:
        #         address: no.reply@buskeet.com
        #         sender_name: Buskeet Inscription
        #     enabled: true
        #     template: ColzakUserBundle:Registration:email_confirmed_registration.html.twig
    resetting:
        email:
            from_email:
                address: no.reply@buskeet.com
                sender_name: Buskeet
            template: ColzakUserBundle:ChangePassword:email_resetting_password.html.twig

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    exception:
        enabled: true
        exception_controller: "FOS\RestBundle\Controller\ExceptionController::showAction"
    routing_loader:
        default_format: json
        include_format: false
    view:
        formats:
            json: true
            xml: false
        templating_formats:
            html: true
        view_response_listener: force

sensio_framework_extra:
    view:
        annotations: false

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

nelmio_api_doc:
    sandbox:
        body_format:
            formats: [ form, json ]
            default_format: json
        request_format:
            formats:
                json: application/json
                xml: application/xml
            method: format_param
            default_format: json

nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
    paths:
        '^/':
            allow_origin: ['*']
            allow_headers: ['origin', 'content-type']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
            max_age: 3600

lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%
